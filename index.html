		</div>
	</div>


	
	

</div>

<script type="text/javascript">
		

		//This will wait until the DOM is ready and then the function will run.
		//We are targeting the hide id.  When clicked, it will change display to none for thing.
		//This can run without $(document).ready, but it needs to be at the bottom of the page so that the page ahs loaded when it gets to the script.
		$(document).ready(function(){
			var thing = $('.thing');

			$('button').click(function(){
				console.log($(this));
				var theTrick = $(this).attr('todo');
				console.log(theTrick);
				if (theTrick == 'hide'){
					thing.hide();
				}else if(theTrick == 'show'){
					thing.show();
				}else if(theTrick == 'toggle'){
					thing.toggle();
				}else if(theTrick == 'html'){
					thing.html('<table border="2"<tr><td>Look at me, I\'m a row</td><cell</td></tr></table>');
				}else if(theTrick == 'append'){
					thing.append('<div class ="green">I have a friend now.</div>');
				}else if(theTrick == 'css'){
					thing.css({
						'background-color': "orange",
						'color': 'red',
						'font-size': '30px'
					});
				}else if(theTrick == 'text'){
					thing.text('Just some new text.');
				}else if(theTrick == 'each'){
					$('button').each(function(){
						console.log($(this).text());
					});
				}	
			});
		});

</script>
